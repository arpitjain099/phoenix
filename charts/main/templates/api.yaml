{{- if .Values.api.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-api
spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-api
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-api
    spec:
      initContainers:
      - name: check-db-ready
        image: postgres:9.6.5
        command: ['sh', '-c',
          'until pg_isready -h {{ tpl ( .Values.api.db_auth.host ) . }} -p {{ .Values.api.db_auth.port }} -U {{ .Values.api.db_auth.username }} -d {{ .Values.api.db_auth.database }}; 
          do echo waiting for database; sleep 2; done;']
      containers:
      - name: phiphi
        image: {{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}
        imagePullPolicy: {{ .Values.api.image.pullPolicy }}
        ports:
          - containerPort: 80
        env:
          - name: SQLALCHEMY_DATABASE_URI
            valueFrom:
              secretKeyRef:
                name: {{ tpl ( .Values.api.secretKey ) . }}
                key: SQLALCHEMY_DATABASE_URI
          - name: CORS_ORIGINS
            value: {{ tpl ( .Values.api.cors_origins ) .}}
          - name: FIRST_ADMIN_USER_EMAIL
            value: {{ .Values.api.first_admin_user_email | quote }}
          - name: FIRST_ADMIN_USER_DISPLAY_NAME
            value: {{ .Values.api.first_admin_user_display_name | quote }}
          - name: HEADER_AUTH_NAME
            value: {{ .Values.api.header_auth_name | quote}}
          - name: INCLUDE_INSECURE_AUTH
          {{- if .Values.use_local_insecure_auth }}
            value: "true"
          {{- else }}
            value: "false"
          {{- end }}
        command: ["/app/projects/phiphi/entrypoint.sh"]
        args: ["uvicorn", "phiphi.api.main:app", {{- if .Values.api.reload }} "--reload", {{- end }} "--host", "0.0.0.0", "--port", "80"]
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-api-service
spec:
  type: NodePort
  selector:
    app: {{ .Release.Name }}-api
  ports:
    - port: 80
      targetPort: 80
{{- end -}}
