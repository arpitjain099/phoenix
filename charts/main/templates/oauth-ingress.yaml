apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oauth-proxy
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingressClassName }}
spec:
  ingressClassName: {{ .Values.ingressClassName }}
  rules:
  - host: oauth.{{ .Values.base_host }}
    http:
      paths:
      - backend:
          service:
            name: phoenixchartmain-oauth2-proxy
            port:
              number: 80
        path: /
        pathType: Prefix
