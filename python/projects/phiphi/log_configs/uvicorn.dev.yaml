version: 1
disable_existing_loggers: false
formatters:
  default:
    format: "%(levelname)s | %(asctime)s | %(name)s | %(message)s"
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stdout
loggers:
  uvicorn:
    # Using trace as we can then see all the access and debug logs of uvicorn
    level: TRACE
    handlers: [default]
    propagate: false
